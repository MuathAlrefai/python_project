<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forgot.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2 class="login-title">Log in</h2>

      <form class="login-form" action="/update_pwd" method="POST">
        {% csrf_token %}
        {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{message}}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
        <div>
          <label for="username">Username</label>
          <input
            id="email"
            type="text"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div>
          <label for="password">New Password</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Enter new password"
            required
          />
        </div>

        <div>
          <label for="confirm_password">Confirm Password</label>
          <input
            id="password"
            type="password"
            name="confirm_password"
            placeholder="Confirm new password"
            required
          />
        </div>

        <button class="btn btn--form" type="submit" value="Request Reset">
          Reset and Login
        </button>

      </form>
    </div>
    <!-- partial -->
  </body>
</html>
