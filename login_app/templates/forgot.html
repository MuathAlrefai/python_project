<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forgot.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2 class="login-title">Log in</h2>

      <form class="login-form" action="/forgot_reset" method="GET">
        {% csrf_token %}
        <div>
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="me@example.com"
            name="email"
            required
          />
        </div>
        <button class="btn btn--form" type="submit" value="Log in">
          Request Reset
        </button>
      </form>
    </div>
    <!-- partial -->
  </body>
</html>
