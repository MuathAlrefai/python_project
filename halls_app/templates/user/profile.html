<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Snippet - GoSNippets</title>
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.jpg' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'profile/style.css' %}" />
  </head>
<body>
    <nav>
      <div class="nav-bar">
        <i class="bx bx-menu sidebarOpen"></i>
        <span class="logo navLogo"><a href="">Hallsy</a></span>

        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a href="">Hallsy</a></span>
            <i class="bx bx-x siderbarClose"></i>
          </div>
          <ul class="nav-links">
            <li><a href="/profile">{{user.username}}</a></li>
            <li><a href="/cities">Home</a></li>
            <li><a href="/halls">Halls</a></li>
            <li><a href="/help">Help</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/logout_user">Logout</a></li>
          </ul>
        </div>
        <div class="darkLight-searchBox">
          <div class="drak-light">
            <i class="bx bx-moon moon"></i>
            <i class="bx bx-sun sun"></i>
          </div>
          <div class="searchBox">
            <div class="searchToggle">
              <i class="bx bx-x cancel"></i>
              <i class="bx bx-search search"></i>
            </div>

            <div class="search-field">
              <input type="text" placeholder="Search..." />
              <i class="bx bx-search"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>



 <div class="page-content page-container" id="page-content">
 <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
 <div class="card user-card-full">
     <div class="row m-l-0 m-r-0">
         <div class="col-sm-4 bg-c-lite-green user-profile">
             <div class="card-block text-center text-white">
                 <div class="m-b-25">
                     <!-- <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> -->
                 </div>
                 <h6 class="f-w-600">Account Info</h6>
                 <br>
                 {{user.first_name}} {{user.last_name}}
                 <!-- <p>Web Designer</p> -->
                 <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                 <br><br><a href="/edit_profile">Edit profile</a>
             </div>
         </div>
         <div class="col-sm-8">
             <div class="card-block">
                 <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                 <div class="row">
                     <div class="col-sm-6">


                        <p class="m-b-10 f-w-600">username</p>
                        <h6 class="text-muted f-w-400">{{user.username}}</h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Phone</p>
                        <h6 class="text-muted f-w-400">{{user.phone}}</h6>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class="text-muted f-w-400">{{user.email}}</h6>
    
                     </div>
                     <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Change Password</p>
                        <h6 class="text-muted f-w-400"><a href="/change_password">change password</a></h6>
                     </div>
                 </div>
                 <ul class="social-link list-unstyled m-t-40 m-b-10">
                     <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                     <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                     <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                 </ul>
             </div>
         </div>
     </div>
 </div>
</div>
 </div>
    </div>
</div>
<script src="{% static 'cities/script.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
</body>
</html>
