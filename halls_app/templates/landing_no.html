<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'hall_css/landing.css' %}">
    <title>Landing Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h2>Wedding</h2>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main"
            aria-controls="main"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="main">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link p-2 p-lg-3 active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-2 p-lg-3" href="#">
                  {% if user == user %}
                  {{user.first_name.title}}
                  {% else %}
                  Account
                  {% endif %}
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-2 p-lg-3" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-2 p-lg-3" href="#">Contact</a>
              </li>
            </ul>
            <div class="search ps-3 pe-3 d-none d-lg-block">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a class="btn rounded-pill main-btn" href="#">Login</a>
          </div>
        </div>
      </nav>
      <div class="landing d-flex justify-content-center align-items-center">
        <div class="text-center text-light">
          <h1>Taste the Creativity</h1>
          <p class="fs-6 text-white-50 mb-5">We make awesome graphic and web design</p>
          <a class="btn rounded-pill main-btn" href="#">Get Started</a>
        </div>
      </div>
     
</body>
</html>
